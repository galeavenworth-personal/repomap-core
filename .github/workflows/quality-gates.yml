name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Create venv + install (dev)
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e '.[dev]'

      - name: "Gate: ruff format --check"
        shell: bash
        run: |
          set -euo pipefail
          .venv/bin/python .kilocode/tools/bounded_gate.py \
            --gate-id ruff-format \
            --timeout-seconds 60 \
            --stall-seconds 30 \
            --tail-lines 50 \
            -- \
            .venv/bin/python -m ruff format --check .

      - name: "Gate: ruff check"
        shell: bash
        run: |
          set -euo pipefail
          .venv/bin/python .kilocode/tools/bounded_gate.py \
            --gate-id ruff-check \
            --timeout-seconds 90 \
            --stall-seconds 30 \
            --tail-lines 50 \
            -- \
            .venv/bin/python -m ruff check .

      - name: "Gate: mypy src"
        shell: bash
        run: |
          set -euo pipefail
          .venv/bin/python .kilocode/tools/bounded_gate.py \
            --gate-id mypy-src \
            --timeout-seconds 120 \
            --stall-seconds 30 \
            --tail-lines 50 \
            -- \
            .venv/bin/python -m mypy src

      - name: "Gate: pytest -q"
        shell: bash
        run: |
          set -euo pipefail
          .venv/bin/python .kilocode/tools/bounded_gate.py \
            --gate-id pytest \
            --timeout-seconds 180 \
            --stall-seconds 30 \
            --tail-lines 50 \
            -- \
            .venv/bin/python -m pytest -q
