# Beads Configuration File (v0.52+ / Dolt backend)
# This file configures default behavior for all bd commands in this repository.
# All settings can also be set via environment variables (BD_* prefix)
# or overridden with command-line flags.

# Issue prefix for this repository
issue-prefix: "repomap-core"

# Dolt backend configuration (v0.50+ / required for v0.51+)
# Server mode: connects to a running dolt sql-server
# Embedded mode requires CGO-enabled binary
dolt:
  mode: server
  host: 127.0.0.1
  port: 3307
  user: root

# Git branch for beads sync (legacy; bd sync is a no-op with Dolt)
# Retained for backwards compatibility with two-clone JSONL interchange
sync-branch: "beads-sync"
